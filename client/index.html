<!DOCTYPE html>
<html>
  <head>
    <link href="index.css" type="text/css" rel="stylesheet">
    <meta charset=UTF-8>
    <title>chessTimer</title>
  </head>

  <body id='body' ng-app='app' ng-controller='appCtrl'>

    <div id='whitePlayer' ng-controller="whiteCtrl">

      <input type="button" id="whiteButton" ng-click="clickButton()" 
          ng-disabled="buttonDisabled" value="WHITE"/>

      {{whiteTime}}
    </div>

    <div id='timeConfiguration' ng-controller='menuCtrl'>
      <div>

        <input type="button" id="button" ng-click="addHour()" 
            ng-disabled="addHourDisabled" value="+h"/>

        <input type="button" id="button" ng-click="addMinute()" 
            ng-disabled="addMinuteDisabled" value="+m"/>

        <input type="button" id="button" ng-click="addSecond()" 
            ng-disabled="addSecondDisabled" value="+s"/>

      </div>
      {{menuTime}}
      <div>

        <input type="button" id="button" ng-click="removeHour()" 
            ng-disabled="removeHourDisabled" value="-h"/>

        <input type="button" id="button" ng-click="removeMinute()" 
            ng-disabled="removeMinuteDisabled" value="-m"/>

        <input type="button" id="button" ng-click="removeSecond()" 
            ng-disabled="removeSecondDisabled" value="-s"/>

      </div>
      <div>

        <input type="button" id="pauseButton" ng-click="pause()" 
            ng-disabled="pauseDisabled" value="Pause"/>

        <input type="button" id="resetButton" ng-click="reset()" 
            ng-disabled="pauseDisabled" value="Reset"/>       

      </div>
    </div>

    <div id='blackPlayer' ng-controller="blackCtrl">
      {{blackTime}}

      <input type="button" id="blackButton" ng-click="endTurn()" 
          ng-disabled="buttonDisabled" value="BLACK"/>

    </div>

    <div id="appMessage">
    {{appMessage}}
    </div>

  <script src="angular.js"></script>
  <script src="app.js"></script>

  <script src="services/timerMaker.js"></script>
  <script src="services/turnManager.js"></script>

  <script src="services/appService.js"></script>
  <script src="services/menuService.js"></script>
  <script src="services/whiteService.js"></script>
  <script src="services/blackService.js"></script>

  <script src="controllers/appController.js"></script>
  <script src="controllers/menuController.js"></script>
  <script src="controllers/whiteController.js"></script>
  <script src="controllers/blackController.js"></script>

  </body>
</html>
